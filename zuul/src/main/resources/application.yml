server:
  port: 8081
  
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    statusPageUrlPath: /info
    healthCheckUrlPath: /health



security:
  oauth2:
    resource:
      filter-order: 3
      jwk:
        key-set-uri: http://user-core:8001/oauth2/keys #oauth/check_token

zuul:
  ignoredServices: '*'
  sensitiveHeaders: Cookie,Set-Cookie
  routes:
    productscomposite-services:
      path: /productscomposite-services/**
    products-core-service:
      path: /products-core-service/**
    category-core-service:
      path: /category-core-service/**
    user-core-service:
      path: /**  #/user-core-service/**