version: '3'
services:
  eureka:
    build: eureka/
    ports: 
      - 8761:8761
    
  products-core:
    build: productcore/
    ports: 
      - 8012:8012 
    depends_on:
      - eureka
      - turbine
    links:
      - eureka
    restart: always

  turbine:
    build: turbine/
    ports: 
      - 8082:8082
    depends_on:
      - eureka
    links:
      - eureka
    restart: always